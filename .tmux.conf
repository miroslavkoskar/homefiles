# tmux 2.9

# General
# ----------------------------------------

set -g default-command shell
set -g display-panes-time 5000
set -g display-time 1500
set -g mouse off
set -g repeat-time 500
set -g word-separators ' -_@.=/&;'
set -g xterm-keys off
set -s default-terminal tmux-256color
set -s escape-time 0
set -sa terminal-overrides 'rxvt-unicode*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cs=\E]12;%p1%s\007:Cr=\E]12;#dddddd\007:Ss=\E[%p1%d q:Se=\E[2 q'

set-hook -g client-attached select-layout
set-hook -g client-resized select-layout

# Prefix key
unbind C-b
if 'test -z "$SSH_TTY"' \
    'set -g prefix C-a ; bind C-a send-prefix' \
    'set -g prefix C-q ; bind C-q send-prefix'


# Windows
# ----------------------------------------

set -g allow-rename off
set -g history-limit 8192
set -g renumber-windows on

bind a last-window
bind C new-window
bind c new-window -c '#{pane_current_path}'
bind C-n new-window -ac '#{pane_current_path}'
bind W choose-tree -Zw 'swap-window -t "%%"'

# Splitting
unbind %
unbind '"'
bind | split-window -h
bind \ split-window -hc '#{pane_current_path}'
bind _ split-window -v
bind - split-window -vc '#{pane_current_path}'

# Titles
set -g set-titles on
set -g set-titles-string '#T'

# Modes
set -g mode-style 'bg=red,fg=white,bold'

# Message / Command bar
set -g message-style 'fg=white,bold'

# Status bar
set -g status-interval 5
set -g status-keys vi
set -g status-left ''
%if #{!=:#{host},mirci}
    set -g status-left '#H '
%endif
%if #{!=:#{b:socket_path},default}
    set -ga status-left '(#{b:socket_path}) '
%endif
set -ga status-left '#[fg=green,bold]#{=20:session_name}#[fg=default,default] #{?client_readonly,[RO] ,}[#{?pane_synchronized,B, }#{?pane_pipe,P, }#{?client_prefix,^, }] '
set -g status-left-length 40
set -g status-right 'PID:#{pane_pid}'
set -g status-right-length 100
set -g status-style 'fg=default'
set -g window-status-bell-style 'fg=yellow,bold'
set -g window-status-current-format '#[fg=white,bold]#{?#{!=:#{scroll_position},},#[bg=red],}#I:#W#F'


# Panes
# ----------------------------------------

set -g pane-border-style 'bg=black,fg=colour239'
set -g pane-active-border-style 'bg=black,fg=yellow'

# Select
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r h select-pane -L
bind -r C-i select-pane -t :.+
bind -r C-o select-pane -t :.-

# Resize
bind -r M-J resize-pane -D 5
bind -r M-K resize-pane -U 5
bind -r M-L resize-pane -R 5
bind -r M-H resize-pane -L 5
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R
bind -r H resize-pane -L

# Copy mode
set -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -i'
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi Space send -X clear-selection
bind -T copy-mode-vi M-j send -N 5 -X cursor-down
bind -T copy-mode-vi M-k send -N 5 -X cursor-up
bind -T copy-mode-vi M-l send -N 5 -X cursor-right
bind -T copy-mode-vi M-h send -N 5 -X cursor-left
bind -T copy-mode-vi / command-prompt -ip 'search down' 'send -X search-forward-incremental "%%%"'
bind -T copy-mode-vi ? command-prompt -ip 'search up' 'send -X search-backward-incremental "%%%"'
unbind -T copy-mode-vi D
unbind -T copy-mode-vi C-j
unbind -T copy-mode-vi Enter

# Other
bind -r { swap-pane -U
bind -r } swap-pane -D
bind o choose-tree -Z 'switch-client -t "%%"'
bind O choose-tree -Z 'swap-pane -t "%%"'
bind B setw synchronize-panes
bind x confirm-before -p 'kill-pane? (y/n)' kill-pane
bind X confirm-before -p 'kill-session? (y/n)' kill-session
bind C-x kill-pane
bind Space select-layout
bind Enter respawn-pane
bind < setw main-pane-width 84 \; select-layout main-vertical
bind > setw main-pane-width 116 \; select-layout main-vertical
bind g send Home
bind G send End
bind -r M-j send Down Down Down Down Down
bind -r M-k send Up Up Up Up Up


# Other
# ----------------------------------------

unbind C-z

bind S switch-client -T save
bind -T save S run -b 'tmux-pipe #{pane_height} #{scroll_position} >~/tmp/tmux-screen.#{pid}.#D.$(date +%s)' \; display-message '> saved screen'
bind -T save A run -b 'tmux-pipe >~/tmp/tmux-all.#{pid}.#D.$(date +%s)' \; display-message '> saved all'

bind u run -b 'tmux-pipe #{pane_height} #{scroll_position} | urls -o -r; true'
bind U run -b 'tmux-pipe | urls -o -r; true'

bind y run -b 'tmux-pipe #{pane_height} #{scroll_position} | urls -y -r; true'
bind Y run -b 'tmux-pipe | urls -y -r; true'

bind I run 'pstree -aglnpsSuU #{pane_pid}'
bind P pipe-pane -o 'cat >~/tmp/tmux-pipe.#{pid}.#D.$(date +%s)'
bind C-c choose-buffer 'run -b "tmux show-buffer -b %% | xclip -i"'
