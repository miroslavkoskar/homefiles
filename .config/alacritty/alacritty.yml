window:
  padding:
    x: 2
    y: 2

scrolling:
  history: 8192

font:
  normal:
    family: Terminus
  size: 10.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#000000'
    foreground: '#aeaeae'
    bright_foreground: '#dddddd'

  cursor:
    text: '#000000'
    cursor: '#dddddd'

  vi_mode_cursor:
    text: '#000000'
    cursor: '#dddddd'

  normal:
    black:   '#050505'
    red:     '#bf4343'
    green:   '#43bf43'
    yellow:  '#db9c2e'
    blue:    '#4358bf'
    magenta: '#bf43bf'
    cyan:    '#43abbf'
    white:   '#aeaeae'

  bright:
    black:   '#4d4d4d'
    red:     '#bf6060'
    green:   '#60bf60'
    yellow:  '#ccc466'
    blue:    '#6070bf'
    magenta: '#bf60bf'
    cyan:    '#60afbf'
    white:   '#dddddd'

mouse:
  hide_when_typing: true

key_bindings:
  - { key: LBracket, mods: Alt|Control, mode: ~Search, action: ToggleViMode }
  - { key: LBracket, mods: Control, mode: Vi|~Search, action: ClearSelection }
  - { key: LBracket, mods: Control, mode: Search, action: SearchCancel }
  - { key: Q, mode: Vi|~Search, action: ScrollToBottom }
  - { key: Q, mode: Vi|~Search, action: ToggleViMode }

  - { key: K, mods: Alt, mode: Vi, action: Up }
  - { key: K, mods: Alt, mode: Vi, action: Up }
  - { key: K, mods: Alt, mode: Vi, action: Up }
  - { key: K, mods: Alt, mode: Vi, action: Up }
  - { key: K, mods: Alt, mode: Vi, action: Up }

  - { key: J, mods: Alt, mode: Vi, action: Down }
  - { key: J, mods: Alt, mode: Vi, action: Down }
  - { key: J, mods: Alt, mode: Vi, action: Down }
  - { key: J, mods: Alt, mode: Vi, action: Down }
  - { key: J, mods: Alt, mode: Vi, action: Down }

  - { key: H, mods: Alt, mode: Vi, action: Left }
  - { key: H, mods: Alt, mode: Vi, action: Left }
  - { key: H, mods: Alt, mode: Vi, action: Left }
  - { key: H, mods: Alt, mode: Vi, action: Left }
  - { key: H, mods: Alt, mode: Vi, action: Left }

  - { key: L, mods: Alt, mode: Vi, action: Right }
  - { key: L, mods: Alt, mode: Vi, action: Right }
  - { key: L, mods: Alt, mode: Vi, action: Right }
  - { key: L, mods: Alt, mode: Vi, action: Right }
  - { key: L, mods: Alt, mode: Vi, action: Right }

  # https://github.com/rust-windowing/winit/issues/1443
  - { key: 5, mods: Shift, mode: Vi|~Search, action: Last }
  - { key: 7, mods: Shift, mode: Vi|~Search, action: FirstOccupied }
  - { key: 6, mods: Shift, mode: Vi|~Search, action: Bracket }
  - { key: 53, mods: Shift, mode: Vi|~Search, action: SearchBackward }
