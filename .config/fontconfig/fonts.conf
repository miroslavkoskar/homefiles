<?xml version='1.0'?>

<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!-- application aliases -->
    <match target="pattern">
        <test name="family"> <string>local_xmobar</string> </test>
        <edit name="family"> <string>monospace</string> </edit>
        <edit name="weight"> <const>bold</const> </edit>
        <edit name="size"> <double>8</double> </edit>
    </match>

    <match target="pattern">
        <test name="family"> <string>local_dmenu</string> </test>
        <edit name="family"> <string>monospace</string> </edit>
        <edit name="weight"> <const>bold</const> </edit>
        <edit name="size"> <double>8</double> </edit>
    </match>

    <match target="pattern">
        <test name="family"> <string>local_xmonad</string> </test>
        <edit name="family"> <string>monospace</string> </edit>
        <edit name="weight"> <const>bold</const> </edit>
        <edit name="size"> <double>8</double> </edit>
    </match>

    <match target="pattern">
        <test name="family"> <string>local_terminal_sized</string> </test>
        <edit name="family"> <string>local_terminal</string> </edit>
        <edit name="pixelsize"> <double>16</double> </edit>
    </match>

    <match target="pattern">
        <test name="family"> <string>local_terminal</string> </test>
        <edit name="family"> <string>Terminus</string> </edit>
    </match>

    <match target="pattern">
        <test name="family"> <string>local_osd</string> </test>
        <edit name="family"> <string>Terminus</string> </edit>
        <edit name="weight"> <const>bold</const> </edit>
        <edit name="pixelsize"> <double>24</double> </edit>
    </match>

    <!-- preferred aliases -->
    <alias>
        <family>serif</family>
        <prefer> <family>DejaVu Serif</family> </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer> <family>DejaVu Sans</family> </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer> <family>DejaVu Sans Mono</family> </prefer>
    </alias>

    <!-- replace 'Terminus' with 'Terminus (TTF)' -->
    <match target="pattern">
        <test name="family"> <string>Terminus</string> </test>
        <edit name="family"> <string>Terminus (TTF)</string> </edit>
    </match>

</fontconfig>
