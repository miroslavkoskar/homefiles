<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <edit name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <!-- ======================================== -->
    <match target="pattern">
        <test name="family">
            <string>local_dmenu</string>
        </test>
        <edit binding="same" name="family">
            <string>Terminus Awesome</string>
        </edit>
        <edit name="pixelsize">
            <double>16</double>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>local_osd</string>
        </test>
        <edit binding="same" name="family">
            <string>Terminus Awesome</string>
        </edit>
        <edit name="weight">
            <const>bold</const>
        </edit>
        <edit name="pixelsize">
            <double>24</double>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>local_statusbar</string>
        </test>
        <edit binding="same" name="family">
            <string>monospace</string>
        </edit>
        <edit name="weight">
            <const>bold</const>
        </edit>
        <edit name="size">
            <double>8</double>
        </edit>
    </match>
    <!-- ======================================== -->
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>Heuristica</family>
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>Meslo LG M</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>
    <!-- ======================================== -->
    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Arimo</family>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Arial</family>
        <prefer>
            <family>Arimo</family>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Helvetica Condensed</family>
        <prefer>
            <family>Liberation Sans Narrow</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Arial Narrow</family>
        <prefer>
            <family>Liberation Sans Narrow</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Times</family>
        <prefer>
            <family>Tinos</family>
            <family>Liberation Serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Times New Roman</family>
        <prefer>
            <family>Tinos</family>
            <family>Liberation Serif</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Courier</family>
        <prefer>
            <family>Cousine</family>
            <family>Liberation Mono</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Courier New</family>
        <prefer>
            <family>Cousine</family>
            <family>Liberation Mono</family>
        </prefer>
    </alias>
    <!-- ======================================== -->
    <alias binding="same">
        <family>MonteCarlo</family>
        <prefer>
            <family>Bok MonteCarlo</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Tamsyn</family>
        <prefer>
            <family>Misc Tamsyn</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Terminus</family>
        <prefer>
            <family>Terminus (TTF)</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Terminus Awesome</family>
        <prefer>
            <family>Pomodoro</family>
            <family>FontAwesome</family>
            <family>Octicons</family>
            <family>Icomoon</family>
            <family>Terminus (TTF)</family>
        </prefer>
    </alias>
</fontconfig>
