<?xml version='1.0'?>

<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!-- application aliases -->
    <match target="pattern">
        <test name="family"><string>local_terminal_sized</string></test>
        <edit name="family" binding="same">
            <string>local_terminal</string>
        </edit>
        <edit name="pixelsize"><double>16</double></edit>
    </match>

    <match target="pattern">
        <test name="family"><string>local_terminal</string></test>
        <edit name="family" binding="same">
            <string>Terminus</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family"><string>local_statusbar</string></test>
        <edit name="family" binding="same">
            <string>monospace</string>
        </edit>
        <edit name="weight"><const>bold</const></edit>
        <edit name="size"><double>8</double></edit>
    </match>

    <match target="pattern">
        <test name="family"><string>local_osd</string></test>
        <edit name="family" binding="same">
            <string>Terminus</string>
        </edit>
        <edit name="weight"><const>bold</const></edit>
        <edit name="pixelsize"><double>24</double></edit>
    </match>

    <match target="pattern">
        <test name="family"><string>local_xmonad</string></test>
        <edit name="family" binding="same">
            <string>monospace</string>
        </edit>
        <edit name="weight"><const>bold</const></edit>
        <edit name="size"><double>8</double></edit>
    </match>

    <!-- preferred aliases -->
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>Heuristica</family>
            <family>TeX Gyre Termes</family>
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans</family>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>Meslo LG M</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>

    <!-- Terminus => Terminus (TTF) -->
    <match target="pattern">
        <test name="family"><string>Terminus</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Terminus (TTF)</string>
        </edit>
    </match>

    <!--
    Helvetica/Arial => LiberationSans
    Helvetica Condensed/Arial Narrow => LiberationSansNarrow
    Times/Times New Roman => LiberationSerif
    -->

    <!-- Courier => Liberation Mono -->
    <match target="pattern">
        <test name="family"><string>Courier</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Liberation Mono</string>
        </edit>
    </match>

    <!-- Courier New => Liberation Mono -->
    <match target="pattern">
        <test name="family"><string>Courier New</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Liberation Mono</string>
        </edit>
    </match>

</fontconfig>
