#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[cmd]
A = "allserv away"
AFK = "allserv away afk"
ALIS = "msg alis"
ANICK = "allserv nick"
BEEP = "print -beep"
BYE = "quit"
C = "close"
CANDIDE = "msg candide"
CC = "window merge"
CHAT = "dcc chat"
CL = "buffer clear"
CLA = "buffer clear -all"
CLH = "buffer clear perl.highmon"
CLOSE = "buffer close"
EXIT = "quit"
G = "grep --hilight --buffer"
GG = "grep --hilight"
GNICK = "grep_nick"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MSGBUF = "command -buffer $1 * input send $2-"
MUB = "unban *"
N = "names"
NSERV = "msg NickServ"
PHRIK = "msg phrik"
Q = "query"
QA = "quit"
REDRAW = "window refresh"
S = "server jump"
SAY = "msg *"
SIGNOFF = "quit"
SP = "window splith"
T = "topic"
TOGGLE_BUFLIST = "bar toggle buflist"
TOGGLE_NICKLIST = "eval /buffer set nicklist ${if:${buffer.nicklist}==0}"
TOGGLE_NUMBER = "bar toggle vi_line_numbers"
TOGGLE_TIME = "eval /buffer set time_for_each_line ${if:${buffer.time_for_each_line}==0}"
TOGGLE_TIMEG = "eval /mute set weechat.look.buffer_time_format ${if:${weechat.look.buffer_time_format}!=?"":%H:%M:%S}"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
VS = "window splitv"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WO = "window merge all"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
