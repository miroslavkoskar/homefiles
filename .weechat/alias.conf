#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[cmd]
A = "/allserv away"
AAWAY = "allserv /away"
AFK = "/allserv away afk"
ALIS = "/msg Alis"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
BEEP = "print -beep"
BYE = "quit"
C = "/close"
CAN = "/msg candide"
CC = "/window merge"
CHAT = "dcc chat"
CL = "/buffer clear"
CLA = "/buffer clear -all"
CLH = "/buffer clear perl.highmon"
CLOSE = "buffer close"
EXIT = "quit"
G = "/grep --hilight --buffer"
GG = "/grep --hilight"
GNICK = "/grep_nick"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
N = "names"
NICKSERV = "/msg NickServ"
NSERV = "/msg NickServ"
Q = "query"
REDRAW = "window refresh"
S = "/server jump"
SAY = "msg *"
SIGNOFF = "quit"
SP = "/window splith"
T = "topic"
TOGGLE_BUFLIST = "/bar toggle buflist"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
VS = "/window splitv"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WO = "/window merge all"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
