cert-digest-algo sha512
charset utf-8
list-options show-policy-urls show-sig-expire show-uid-validity show-usage
no-greeting
personal-digest-preferences sha512 sha384 sha256
photo-viewer sxiv %i
verify-options show-policy-urls show-uid-validity
with-fingerprint

keyserver hkps://hkps.pool.sks-keyservers.net
keyserver-options auto-key-retrieve
keyserver-options timeout=10

default-key 0xCFA263483A8CE8C7E3FAE4360B5EDB0FCDC91131
default-recipient-self
encrypt-to 0xCFA263483A8CE8C7E3FAE4360B5EDB0FCDC91131
